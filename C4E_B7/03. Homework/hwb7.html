<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework B7</title>
    <link rel="stylesheet" href="hwb7.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

</head>

<body>

    <div class="quotePage">

        <div class="quotePage--main">

            <!-- Box trái -->
            <div class="quotePage--main__leftBox">

                <div class="quotePage--main__leftBox img"></div>

                <div class="quotePage--main__leftBox content">


                    <div class="quotePage--main__quoteTitle">
                        <i class="fa fa-quote-left"></i>
                        <div class="quotePage--main__title">DAILY QUOTES</div>
                    </div>

                    <div class="quotePage--main__quoteContent">
                        <i class="fa fa-quote-left"></i>
                        <div class="quotePage--main__content">I won't be silenced. You can't keep me quiet. Won't tremble when you try it. All I know is I won't go speechless. 'Cause I'll breathe. When they try to suffocate me. Don't you underestimate me. 'Cause I know that I won't go speechless
                        </div>
                        <div class="quotePage--main__author">
                            <div class="quotePage--main__authorImage"></div>
                            <div class="quotePage--main__authorName">Jillian Michaels</div>
                        </div>

                    </div>

                </div>




            </div>
            <!-- Box phải -->

            <div class="quotePage--main__image"></div>

        </div>



        <!-- Footer -->

        <div class="quotePage--footer">

            <span class="quotePage--footer__getButton">
                <input class="quotePage--footer__getButton" type="button" value="GET DAILY QUOTES">
            </span>

            <div class="quotePage--footer__shareButton">

                <p class="quotePage--footer__shareTitle">SHARE ON</p>
                <a class="quotePage--footer__socialButton facebook" href="https://www.facebook.com/" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
                <a class="quotePage--footer__socialButton twitter" href="https://twitter.com/?lang=vi" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="quotePage--footer__socialButton instagram" href="https://www.instagram.com/" target="_blank">
                    <i class="fa fa-instagram"></i>

                </a>
            </div>

            <div class="quotePage--footer__shareCal">
                <i class="fa fa-heartbeat"></i>
                <p class="quotePage--footer__countShare">SHARED 261 TIMES</p>
            </div>

        </div>

    </div>


</body>

</html>
