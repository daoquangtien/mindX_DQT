<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retest</title>
    <link rel="stylesheet" href="retest.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body>

    <div class="homepage">
        <!-- Header -->
        <div class="homepage--header">
            <table>
                <tr>
                    <th class="homepage--header__logo">GREEN</th>
                    <th class="homepage--header__homeButton">Home</th>
                    <th class="homepage--header__navigation">About</th>
                    <th class="homepage--header__navigation">Services</th>
                    <th class="homepage--header__navigation">Team</th>
                    <th class="homepage--header__navigation">Drop Down</th>
                    <th class="homepage--header__navigation">Portfolio</th>
                    <th class="homepage--header__navigation">Contact</th>
                    <th><input class="homepage--header__startButton" type="button" value="Get Started"></th>
                </tr>
            </table>

        </div>

        <!-- Main -->
        <div class="homepage--cover">
            <div class="homepage--cover__image">
                <div class="homepage--cover__content">
                    <h1 class="homepage--cover__title">Welcome to Green</h1>
                    <p class="homepage--cover__intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio tempora, officia saepe corporis placeat ex nisi? Sit molestiae natus voluptatibus vero possimus rerum, animi, recusandae quasi itaque, ex dolorem dicta?</p>
                    <div><input class="homepage--cover__coverButton" type="button" value="Read More"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
